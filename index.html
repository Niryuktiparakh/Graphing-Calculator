<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/nerdamer.core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/Algebra.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.13/Calculus.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1526244434298-88fcbcb066b5?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-image: linear-gradient(90deg, #ff6a00, #ffd800);
    }
    main {
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 60%;
    }
    button {
      background: #f7971e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ffa733;
    }
    #plot {
      height: 500px;
    }
    .sliders {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .sliders label {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>Graphing Calculator</header>
  <main>
    <input type="text" id="equationInput" placeholder="Enter equation like x^2 + y^2 = 9 or y = cosec(x)"/>
    <br/>
    <button id="plotButton">Plot</button>
    <div class="sliders">
      <label>X Range:
        <input type="range" id="xRange" min="5" max="50" value="10" />
        <span id="xRangeValue">[-10, 10]</span>
      </label>
      <label>Y Range:
        <input type="range" id="yRange" min="5" max="50" value="10" />
        <span id="yRangeValue">[-10, 10]</span>
      </label>
    </div>
    <div id="plot"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
